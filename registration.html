<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Z Underground Gym</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body  >
  <h1 class="div">Register at Z Underground Gym</h1>
  <form class="form-container" name="regForm" action="register.php" method="POST" onsubmit="return validateForm()">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" maxlength="100" required />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" maxlength="100" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" maxlength="100" required />

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" maxlength="20" required />

    <label for="membership_type">Membership Type:</label>
    <select id="membership_type" name="membership_type" required>
      <option value="">-- Select Membership --</option>
      <option value="Daily">Daily</option>
      <option value="Monthly">Monthly</option>
    </select>

    <input type="submit" value="Register" />
  </form>
</body>
</html>
